<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPORT | OEVVS</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/logo.svg">
    

    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/jQuery/jQuery_3.6.0.js"></script>
    <script src="../../assets/crypto.js/crypto.js"></script>
    
    <!-- URL Controller -->
    <script type="text/javascript" src="../../controllers/urlController.js"></script>

    <!-- Page Controller -->
    <script type="text/javascript" src="../../controllers/support/vendorController.js"></script>
</head>
<body>
    <header id="navbar"></header>

    <main class="container-fluide" style="min-height: 63vh;">
        <div class="container-fluid">

            <div class="pb-3" align="center">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">
                    <i class="fa-solid fa-plus-circle"></i>  ADD VENDOR
                </button>
            </div>
            <!--  SignUp Modal -->
            <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">
                        <i class="fa-solid fa-user-plus"></i>  Vendor Registration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="signup_name" placeholder="XXX XXXX">
                        <label for="signup_name"><i class="fa-solid fa-user"></i> Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="signup_email" placeholder="name@example.com">
                        <label for="signup_email"><i class="fa-solid fa-at"></i> Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="signup_contact" placeholder="name@example.com">
                        <label for="signup_contact"><i class="fa-solid fa-phone"></i> Mobile No. (+880-XXXXXXXXXX)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="signup_nid" placeholder="30XX67XXXX">
                        <label for="signup_nid"><i class="fa-solid fa-address-card"></i> National Identity No.</label>
                    </div>
                    <div class="mb-2 text-center">
                        -OR-
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="signup_passport" placeholder="30XX67XXXX">
                        <label for="signup_passport"><i class="fa-solid fa-passport"></i> Passport No.</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" id="signup_gender" aria-label="Floating label select example">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        </select>
                        <label for="signup_gender"><i class="fa-solid fa-mars-and-venus"></i> Gender</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="date" class="form-control" id="signup_dob">
                        <label for="signup_dob"><i class="fa-solid fa-calendar-days"></i> Date of Birth</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="signup_bg" aria-label="Floating label select example">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        </select>
                        <label for="signup_bg"><i class="fa-solid fa-droplet"></i> Blood Group</label>
                    </div>

                    <div class="container-fluide mb-2" align="center">
                        <button type="button" class="btn btn-outline-danger btn-sm" style="min-width: 50%;" id="signupBTN">Register</button>
                    </div>
                    </div>       
                </div>
                </div>
            </div>

            <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" id="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search Vendor by Name or NID/PASSPORT No.">
            </div>
            
            <div class="table-responsive-sm">
                <table class="table table-sm table-striped table-hover" id="table">
                    <thead class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">NAME</th>
                        <th scope="col">NID/PASSPORT NO.</th>
                        <th scope="col">CONTACT</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>


            <!--  Update Modal -->
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">
                            <i class="fa-solid fa-edit"></i>  Update Information
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2" align="center">
                            <img src="" class="img-fluid img-thumbnail rounded-circle mb-2" alt="..." id="avatar" height="200" width="200">
                            <input type="hidden" id="update_id">
                            <input type="hidden" id="update_login_id">
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="update_name" placeholder="XXX XXXX">
                            <label for="update_name"><i class="fa-solid fa-user"></i> Name</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="update_email" placeholder="name@example.com" readonly>
                            <label for="update_email"><i class="fa-solid fa-at"></i> Email address</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="update_contact" placeholder="name@example.com">
                            <label for="update_contact"><i class="fa-solid fa-phone"></i> Mobile No. (+880-XXXXXXXXXX)</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="update_nid" placeholder="30XX67XXXX">
                            <label for="update_nid"><i class="fa-solid fa-address-card"></i> National Identity No.</label>
                        </div>
                        <div class="mb-2 text-center" hidden>
                            -OR-
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="update_passport" placeholder="30XX67XXXX">
                            <label for="update_passport"><i class="fa-solid fa-passport"></i> Passport No.</label>
                        </div>
                        <div class="form-floating mb-2">
                            <select class="form-select" id="update_gender" aria-label="Floating label select example">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            </select>
                            <label for="update_gender"><i class="fa-solid fa-mars-and-venus"></i> Gender</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="date" class="form-control" id="update_dob">
                            <label for="update_dob"><i class="fa-solid fa-calendar-days"></i> Date of Birth</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="update_bg" aria-label="Floating label select example">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            </select>
                            <label for="update_bg"><i class="fa-solid fa-droplet"></i> Blood Group</label>
                        </div>

                        <div class="container-fluide mb-2" align="center">
                            <button type="button" class="btn btn-outline-danger btn-sm" style="min-width: 50%;" id="updateBTN">Update</button>
                        </div>
                    </div>   
                    <div class="modal-footer" id="render">
                        <button type="button"  id="enableBTN" class="btn btn-outline-success btn-sm" hidden>Enable Login</button>
                        <button type="button" id="restrictBTN" class="btn btn-outline-warning btn-sm" hidden>Restrict Login</button>
                    </div>    
                </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
</body>
</html>
