<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPORT | OEVVS</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/logo.svg">
    

    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/jQuery/jQuery_3.6.0.js"></script>
    <script src="../../assets/crypto.js/crypto.js"></script>
    
    <!-- URL Controller -->
    <script type="text/javascript" src="../../controllers/urlController.js"></script>

    <!-- Page Controller -->
    <script type="text/javascript" src="../../controllers/support/queryController.js"></script>
</head>
<body>
    <header id="navbar"></header>

    <main class="container-fluide" style="min-height: 63vh;">
       <div class="container-fluid">
        <div class="table-responsive-sm">
            <table class="table table-sm table-striped table-hover" id="table">
                <thead class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">VENDOR NAME</th>
                    <th scope="col">VENDOR NID/PASSPORT</th>
                    <th scope="col">PENDING TEXT</th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" align="center">NO DATA FOUND</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Delete File Modal -->
        <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="fileid">
                        <input type="hidden" id="filepath">
                        <div class="form-floating mb-2" align="center">
                            <div class="alert alert-warning text-start" role="alert">
                                <input type="hidden" id="sender">
                                <input type="hidden" id="id">
                                <p class="h6" id="text"></p>
                            </div>
                            <div class="container-fluid">
                                <div class="input-group mb-3">
                                    <input type="text" id="msg" class="form-control" placeholder="Type query here..." aria-label="Recipient's username" aria-describedby="sendBTN">
                                    <button class="btn btn-primary" type="button" id="sendBTN" data-bs-dismiss="modal"><i class="fa-solid fa-paper-plane"></i> Send</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
       </div>
    </main>

    <footer id="footer"></footer>
</body>
</html>
