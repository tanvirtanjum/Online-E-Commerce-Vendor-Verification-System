<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPORT | OEVVS</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/logo.svg">
    

    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/jQuery/jQuery_3.6.0.js"></script>
    <script src="../../assets/crypto.js/crypto.js"></script>
    
    <!-- URL Controller -->
    <script type="text/javascript" src="../../controllers/urlController.js"></script>

    <!-- Page Controller -->
    <script type="text/javascript" src="../../controllers/support/policeController.js"></script>
</head>
<body>
    <header id="navbar"></header>

    <main class="container-fluide" style="min-height: 63vh;">
        <div class="container-fluid">
            <div class="pb-3" align="center">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">
                    <i class="fa-solid fa-plus-circle"></i>  ADD POLICE
                </button>
            </div>
            <!--  SignUp Modal -->
            <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">
                        <i class="fa-solid fa-user-plus"></i>  Vendor Registration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput" placeholder="XXX XXXX">
                        <label for="floatingInput"><i class="fa-solid fa-user"></i> Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput"><i class="fa-solid fa-at"></i> Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput" placeholder="30XX67XXXX">
                        <label for="floatingInput"><i class="fa-solid fa-address-card"></i> National Identity No.</label>
                    </div>
                    <div class="mb-2 text-center">
                        -OR-
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput" placeholder="30XX67XXXX">
                        <label for="floatingInput"><i class="fa-solid fa-passport"></i> Passport No.</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        </select>
                        <label for="floatingSelect"><i class="fa-solid fa-mars-and-venus"></i> Gender</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="date" class="form-control" id="floatingInput">
                        <label for="floatingInput"><i class="fa-solid fa-calendar-days"></i> Date of Birth</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        </select>
                        <label for="floatingSelect"><i class="fa-solid fa-droplet"></i> Blood Group</label>
                    </div>

                    <div class="container-fluide mb-2" align="center">
                        <button type="button" class="btn btn-outline-danger btn-sm" style="min-width: 50%;">Proceed</button>
                    </div>
                    </div>       
                </div>
                </div>
            </div>

            <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search Police by Name or Credential No.">
            </div>


            <div class="table-responsive-sm">
                <table class="table table-sm table-striped table-hover">
                    <thead class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">NAME</th>
                        <th scope="col">CREDENTIAL</th>
                        <th scope="col">CONTACT</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" align="center">NO DATA FOUND</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
</body>
</html>
