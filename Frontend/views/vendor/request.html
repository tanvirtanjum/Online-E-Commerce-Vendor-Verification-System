<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDOR | OEVVS</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/logo.svg">
    

    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/jQuery/jQuery_3.6.0.js"></script>
    <script src="../../assets/crypto.js/crypto.js"></script>
    
    <!-- URL Controller -->
    <script type="text/javascript" src="../../controllers/urlController.js"></script>

    <!-- Page Controller -->
    <script type="text/javascript" src="../../controllers/vendor/requestController.js"></script>
</head>
<body>
    <header id="navbar"></header>

    <main class="container-fluide" style="min-height: 63vh;">
        <div class="container-fluid">
            <input type="hidden" id="my_user_id">
            <div class="pb-3" align="center">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fa-solid fa-plus-circle"></i>  ADD NEW VERIFICATION REQUEST
                </button>
            </div>
            <!--  Add Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">
                        <i class="fa-solid fa-user-plus"></i>  Business Registration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-warning mb-2" role="alert">
                            <b>!!IMPORTANT</b><br>
                            Fill up the form carefully. You will not be able to edit any information after submitting the form.

                        </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="add_name" placeholder="XXX XXXX">
                        <label for="add_name"><i class="fa-solid fa-user"></i>Business name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <textarea class="form-control" id="add_address" placeholder="name@example.com"></textarea>
                        <label for="add_address"><i class="fa-solid fa-at"></i> Business address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="add_contact" placeholder="name@example.com">
                        <label for="add_contact"><i class="fa-solid fa-phone"></i> Emergency contact. (+880-XXXXXXXXXX)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" id="add_type" aria-label="Floating label select example">
                        
                        </select>
                        <label for="add_type"><i class="fa-solid fa-mars-and-venus"></i> Business type</label>
                    </div>
                        <div class="alert alert-success mb-2" role="alert">
                            <b>!!MORE INFORMATION</b><br>
                            After submitting the form, add your relevant documents on view section.
                            
                        </div>
                    <div class="container-fluide mb-2" align="center">
                        <button type="button" class="btn btn-outline-danger btn-sm" style="min-width: 50%;" id="addBTN" data-bs-dismiss="modal">Register</button>
                    </div>
                    </div>       
                </div>
                </div>
            </div>

            <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search Business By Name or Credential.">
            </div>
            
            <div class="table-responsive-sm">
                <table class="table table-sm table-striped table-hover" id="table">
                    <thead class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">BUSINESS NAME</th>
                        <th scope="col">BUSINESS TYPE</th>
                        <th scope="col">CREDENTIAL</th>
                        <th scope="col">CURRENT STATUS</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" align="center">NO DATA FOUND</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
</body>
</html>
