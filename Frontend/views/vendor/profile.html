<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDOR | OEVVS</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/logo.svg">
    

    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/jQuery/jQuery_3.6.0.js"></script>
    <script src="../../assets/crypto.js/crypto.js"></script>
    
    <!-- URL Controller -->
    <script type="text/javascript" src="../../controllers/urlController.js"></script>

    <!-- Page Controller -->
    <script type="text/javascript" src="../../controllers/vendor/profileController.js"></script>
</head>
<body>
    <header id="navbar"></header>

    <main class="container-fluide" style="min-height: 63vh;">
       <div class="container-fluid mb-lg-3" align="center">
        <div class="card" style="width: 90%;">
            <div align="center" style="padding-top: 3vh;">
                <img src="../../assets/images/thumbnails/profile_avatar.png" class="img-fluid img-thumbnail rounded-circle mb-2" alt="..." id="avater" height="200" width="200">
                <br>
                <button type="button" class="btn btn-danger btn-sm">Update Photo</button>
            </div>
            <div class="container-fluid mt-2" align="cenetr">
                <button type="button" class="btn btn-warning btn-sm">Update Password</button>
            </div>
            <div class="card-body">
              <h5 class="card-title" id="name">VENDOR NAME</h5>
              <div align="left">
                  <div class="table-responsive-sm">
                    <table class="justify-content-start table-sm">
                        <tbody>
                          <tr>
                              <td><p class="card-text text-start">Email:   </p></td>
                              <td><span class="fw-bold" id="email"></span></td>
                          </tr>
                          <tr>
                              <td><p class="card-text text-start">Contact:   </p></td>
                              <td><span class="fw-bold" id="contact"></span></td>
                          </tr>
                          <tr>
                              <td><p class="card-text text-start">Sex:   </p></td>
                              <td><span class="fw-bold" id="sex"></span></td>
                          </tr>
                          <tr>
                              <td><p class="card-text text-start">Blood Group:   </p></td>
                              <td><span class="fw-bold" id="bg"></span></td>
                          </tr>
                          <tr>
                              <td><p class="card-text text-start">NID No.:   </p></td>
                              <td><span class="fw-bold" id="rel"></span></td>
                          </tr>
                          <tr>
                              <td><p class="card-text text-start">Passport No.:   </p></td>
                              <td><span class="fw-bold" id="fname"></span></td>
                          </tr>
                          <tr>
                              <td><p class="card-text text-start">Date of Birth:   </p></td>
                              <td><span class="fw-bold" id="mname"></span></td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
              </div>
            </div>
        </div>
       </div>
    </main>

    <footer id="footer"></footer>
</body>
</html>
